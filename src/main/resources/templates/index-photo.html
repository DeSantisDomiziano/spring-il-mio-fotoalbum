<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<div>
		<button>
			<a href="photo/create">
				nuova foto
			</a>
		</button>
	
		<button>
			<a href="photo/categories">
				le categorie
			</a>
		</button>
		
		<form>
			<span>Cerca</span>
			<input type="text" name="title" th:value="${title}">
			<input type="submit">
		</form>
		
		<p th:if="${photos.size()} == 0">
			non ci sono pizze
		</p>
		
		<ul th:if="${photos.size()} > 0">
			<li th:each="photo : ${photos}">
				<a th:href="@{/photo/{id} (id = ${photo.getId()} ) }">
					[[${photo.getTitle()}]]
					<br />
					<img th:src="${photo.getUrl()}" style="width: 80px;">
				</a>
				<br />
				<small>					
				[[${photo.getOverview()}]]
				</small>
				<hr>
				<!-- <button>					
				<a 
					th:href="@{home/photo/edit/{id} (id = ${pizza.getId()})}">	
					 Edita 
				</a>
				</button>
				<form th:action="@{home/photo/delete/{id}(id=${pizza.id})}" 
						method="POST">
					<input type="submit" value="ELIMINA">
				</form>
				-->
			</li>
		</ul>
		
	</div>
</body>
</html>
